name:  Shell commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: Greet me
        run: echo "welcome to github actions"

      - name: Node & NPM versions
        run: |
          node -v
          npm -v
      - name: python command
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows-commands:
    runs-on: windows-latest
    needs: ['run-shell-command']
    steps:
      - name: Directory powershell
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash